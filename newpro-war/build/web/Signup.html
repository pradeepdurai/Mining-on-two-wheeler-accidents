<html>
    <head>
        <style>
            *,
            html {
                box-sizing: border-box;
            }
            *, *:before, *:after {
                box-sizing: inherit;
            }
            html,
            body {
                height: 100%;
                width: 100%;
                background-image: linear-gradient(      #abd6ca, #c1e8d9);
                font-family: 'Montserrat', sans-serif;
                color: #3d4151; 
            }
            .header {
                padding: 10px;
                text-align: center;
                background: #1abc9c;
                color: white;
            }
            /* Style the top navigation bar */
            .navbar {
                overflow: hidden;
                background-color: #333;
            }

            /* Style the navigation bar links */
            .navbar a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
            }
            .navbar a.right{
                float: right;
            }
            .navbar a.right1{
                float: right;
            }
            .navbar a.right:hover{
                background-color: #ccc
            }
            .navbar a.home:hover{
                background-color: #ccc
            }
            .navbar a.right1{
                background-color: #0047ab;
                cursor: pointer;
            }

            /* .navbar a.home{
                 background-color: #0047ab;
                 cursor: pointer;
             }*/
            .navbar a.men:hover{
                background-color: #ccc;
                cursor: pointer;
            }
            .content{
                font-family: arial;
                font-size: 40;
                float: right;
            }
            content.p{
                float: right;
            }
            .img{
                float: left;
            }
            .wrapper {
                position: relative;
            }
            .signup {
                height: 700px;
                width: 400px;
                background: #ffffff;
                border-radius: 5px;
                position: absolute;
                top: 100px;
                left: 50%;
                margin-left: -200px;
                margin-bottom: 100px;
                box-shadow: 0px 3px 3px #3d4151;
                padding: 5%;
            }
            label, button, input {
                display: block;
            }
            label {
                margin-bottom: 2%;
            }
            button {
                background: #9a5c77;
                border: none;
                height: 40px;
                width: 100%;
                border-radius: 5px;
                color: #ffffff;
            }
            button:hover {
                color: #9a5c77;
                background: #ffffff;
                border: 1px solid #9a5c77;
            }
            input {
                width: 100%;
                height: 40px;
                margin-bottom: 2%;
                border: 1px solid #9a5c77;
                border-radius: 5px;
                padding-left: 2%;
            }
            ::-webkit-input-placeholder {
                color: #8498a4;
            }
            :-moz-placeholder {
                color: #8498a4;  
            }
            ::-moz-placeholder {
                color: #8498a4;  
            }
            :-ms-input-placeholder {  
                color: #8498a4;  
            }
            fieldset {
                border: none;
            }
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="log">
            <div class="header">
                <h1>Mining On Two Wheeler Accidents</h1>
                <p></p>
            </div>
            <div class="navbar">
                <a class="home" href="index.html">Home</a>
                <a class="men" href="About.html">About</a>
                <a class="men" href="Modules.html"></a>
                <a  href="testlogin.html" class="right">Login</a>
                <a  href="Signup.html" class="right1">Sign up</a>
            </div>
            <div class="wrapper">
                <div class="signup">
                    <h1>Sign Up</h1>
                    <form action="servlet" method="post">
                        <fieldset>
                            <label>First Name</label>
                            <input type="text" placeholder="First Name" name="v1">
                            </fieldset>
                            <fieldset>
                            <label>Last Name</label>
                            <input type="text" placeholder="Last Name" name="v2" >
                        </fieldset>
                        <fieldset>
                            <label>Email</label>
                            <input type="email" placeholder="Email" name="v3">
                        </fieldset>
                        <fieldset>
                            <label>Password</label>
                            <input type="password" placeholder="Password" name="v4">
                        </fieldset>
                        <fieldset>
                            <label>Re-Enter Password</label>
                            <input type="password" placeholder="Password" name="v5">
                        </fieldset>
                        <input type="submit" value="Sign Up">
                    </form>
                </div>  
            </div>
        </div>
    </body>
</html>
